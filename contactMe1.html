<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

</head>

<body>
  <header style="background-color: grey; padding: 10px; scroll-margin-block: 20px;">
            <a href="./index1.html" style="margin: 20px;">Home Page</a>
            <a href="./contactMe1.html" style="margin: 20px;">Contact</a>
        </header>
  <main>
    <h1>Email us</h1>
    <form action="./index1.html" method="get">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="firstname"><br>
  
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname"><br>
      </fieldset>
     

      <div id="Information About You">
        <h2>Information About You</h2>
        <label for="">Subscribe to my newsletter</label>
        <input type="checkbox" name="date1" id="date1" value="100">
        <label for="">Subscribe to my updates</label>
        <input type="checkbox" name="date2" id="date2" value="200">
        <label for="">No subscriptions</label>
        <input type="checkbox" name="date3" id="date3" value="300">
      </div>

      <br><br>

      <div>
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female" value="Female">

        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male" value="Male">

        <label for="Other">Other</label>
        <input type="radio" name="Gender" id="Other" value="Other">
      </div>
      
      <br><br>

      <input type="submit" value="SUBMIT">
      <input type="reset" value="RESET">
    </form>
  </main>

  <footer></footer>
</body>
</html>
